<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Salmon Cookies Locations</h1>

    <img src="assets/salmon.png"><br>

    <form id="inputForm">
      <fieldset>
        <legend>Add New Location</legend>

        <label for="Location Name">Location Name: </label>
        <input name="where" type="text" />

        <label for="Min Cust Per Hour">Min Customer / Hour: </label>
        <input name="min" type="text" />

        <label for="Max Cust Per Hour">Max Customer / Hour: </label>
        <input name="max" type="text" />

        <label for="Avg Cookies Sold Per Hour">Avg Cookies / Hour: </label>
        <input name="average" type="text" />

        <button type="submit">Add Location</button>
      </fieldset>
    </form>

    <table id="locationsTable">

    </table>


    <script src="app.js"></script>
  </body>
</html>
